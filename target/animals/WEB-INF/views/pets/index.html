<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все домашние животные</title>
</head>
<body>

<div th:each="pet : ${pets}">
    <a th:href="@{/pets/{id} (id=${pet.getId()}) }"
       th:text="${pet.getName() + ', ' + pet.getBirth() + ', ' + pet.getCommands()}">Pet</a>
</div>
<br/>
<hr/>
<a href="/pets/new">Create pet</a>

</body>
</html>
